<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 - Page Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:#0f172a;
      color:#fff;
      font-family: Arial, sans-serif;
      text-align:center;
    }
    h1{font-size:80px;margin:0;color:#f97316;}
    p{opacity:.8}
    a{
      display:inline-block;
      margin-top:15px;
      padding:10px 18px;
      background:#f97316;
      color:#000;
      text-decoration:none;
      border-radius:6px;
      font-weight:bold;
    }
  </style>
</head>
<body>
  <div>
    <h1>404</h1>
    <p>Oops! This page does not exist.</p>
    <a href="/">Go Home</a>
  </div>
</body>
</html>
